version: 2

jobs:
  build:
    docker:
      - image: cimg/ruby:3.2.2
    steps:
      - checkout
      - run:
          name: hello 
          command: echo hello

  deploy:
    docker:
      - image: cimg/ruby:3.2.2
    steps:
      - run:
          name: world
          command: echo world

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - main